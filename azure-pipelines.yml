trigger:
- master

variables:
  BuildConfiguration: 'Release'

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: DockerCompose@0
  displayName: Set up docker
  inputs:
    containerregistrytype: Container Registry
    dockerComposeFile: docker-compose.yml
    dockerComposeCommand: 'up -d'
- script: |
    docker container logs bungalow64dbconfirm_sqlserver2017_1
- script: |
    docker container logs bungalow64dbconfirm_sqlserver2019_1

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    projects: |
      **/*.csproj
      !templates/**/templates/*.csproj
    arguments: '--configuration $(BuildConfiguration)'
- task: DotNetCoreCLI@2
  displayName: Test (code)
  inputs:
    command: test
    projects: |
      **/*[Tt]ests/*.csproj
      !**/Sample*/**/*.csproj
    arguments: '--configuration $(BuildConfiguration)'
- script: |
    docker container logs bungalow64dbconfirm_sqlserver2017_1
- script: |
    docker container logs bungalow64dbconfirm_sqlserver2019_1
- task: DotNetCoreCLI@2
  displayName: Test (database)
  inputs:
    command: test
    projects: |
      **/Sample*[Tt]ests/*.csproj
    arguments: '--configuration $(BuildConfiguration)'
- script: |
    docker container logs bungalow64dbconfirm_sqlserver2017_1
- script: |
    docker container logs bungalow64dbconfirm_sqlserver2019_1